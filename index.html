<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <title>Document</title>
</head>

<body>
    <div id="timer">Timer</div>
    <a class="btn btn-warning" role="button">High Score</a>
    <div class="container">
        <div id="home" class="flex-center flex-column">
            <h1>Start Quiz</h1>
            <a id="start" class="btn btn-primary btn-lg" role="button">Play</a>
        </div>
        <div id="quiz">
            <div id="question"></div>
            <div id="choices">
                <button type="button" id="A" class="btn btn-outline-primary choice"></button>
                <button type="button" id="B" class="btn btn-outline-primary choice"></button>
                <button type="button" id="C" class="btn btn-outline-primary choice"></button>
                <button type="button" id="D" class="btn btn-outline-primary choice"></button>
            </div>
            <p id="comment"></p>
        </div>

        <!-- <div id="enterName">
            <form id="todo-form" method="POST">
              <label for="todo-text">Add a Todo:</label>
              <input type="text" placeholder="What needs to be done?" name="todo-text" id="todo-text" />
            </form>
            <p>Todo Count: <span id="todo-count">0</span></p>
            <ul id="todo-list"></ul>
          </div> -->
        <div id="enterName">
            <form class="form-inline enterName">
                <div class="form-group mb-2">
                    <p id="highScore"></p>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input class="form-control" id="inputPassword2" placeholder="Enter Name">
                </div>
                <button id="resetScore" type="resetscore" class="btn btn-primary mb-2">Reset Score</button>

                <button id="playAgain" type="playagain" class="btn btn-primary mb-2">Play Again</button>
            </form>
        </div>

    </div>



    <script src="questions.js" defer></script>
    <script src="javascript.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
